test_suites:
  - name: "build"
    abort_commit_on_failure: true
    criteria: MERGE
    # prereq_test_suite_names:
    #   - "lint"
    #   - "test"
    #   - "typecheck"
    queue_name: al2023
    script_path: /root/okta/odyssey/scripts
    sort_order: "1"
    steps:
      - event: SOURCE
        action: setup.sh
        name: Setup Environment
      - event: COMMAND
        action: yarn build
        name: Build Packages
    timeout: "20"

  - name: "publish"
    abort_commit_on_failure: true
    script_path: /root/okta/odyssey/scripts
    sort_order: "2"
    timeout: "15"
    script_name: "publish.sh"
    criteria: MERGE
    prereq_test_suite_names:
      - "build"
    queue_name: al2023

